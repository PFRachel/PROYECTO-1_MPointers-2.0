syntax = "proto3";

package Proyecto1Datos2;

// Definici√≥n del servicio GRPC
service MemoryManager {
  rpc Create(CreateRequest) returns (CreateResponse) {}
  rpc Set(SetRequest) returns (SetResponse) {}
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc IncreaseRefCount(RefCountRequest) returns (RefCountResponse) {}
  rpc DecreaseRefCount(RefCountRequest) returns (RefCountResponse) {}
}

// Mensajes de solicitud y respuesta

message CreateRequest {
  int32 size = 1;
  string type = 2;
}

message CreateResponse {
  int32 id = 1;
}

message SetRequest {
  int32 id = 1;
  oneof value {
    int32 int_value = 2;
    float float_value = 3;
    string string_value = 4;
  }
}

message SetResponse {
  bool success = 1;
}

message GetRequest {
  int32 id = 1;
}

message GetResponse {
  oneof value {
    int32 int_value = 1;
    float float_value = 2;
    string string_value = 3;
  }
}

message RefCountRequest {
  int32 id = 1;
}

message RefCountResponse {
  bool success = 1;
}